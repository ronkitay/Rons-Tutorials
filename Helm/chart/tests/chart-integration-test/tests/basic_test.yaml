suite: test initial setup
templates:
  - charts/hello-world/templates/hello-world.yaml
values:
  - ./example-values-1.yaml
tests:
  - it: Template Path should be populated
    set:
      hello-world.some.variable: 'Hello World2222'
    asserts:
      - equal:
          path: hello.world
          value: 'Hello World2222'
